<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Date</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for row in price_history_df %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
